{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Articles</title>
</head>
<body>
    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1">
                    <div class="col d-flex justify-content-center">
                        {% for article in articles %}
                        <div class="card shadow-sm" style="width: 50%;">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="300" src={{ article.image.url }} role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"></rect></img>
                
                            <div class="card-body">
                            <h2>{{ article.title }}</h2>
                            <p class="card-text">{{ article.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                <a href="./{{ article.id }}/"><button type="button" class="btn btn-sm btn-outline-secondary">Смотреть</button></a>
                                </div>
                                <small class="text-muted">Время чтения: {{ article.reading_time }} минут</small>
                            </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
